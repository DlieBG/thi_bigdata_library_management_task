<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Library Catalog</title>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Include Vis.js CSS -->
    <link href="https://unpkg.com/vis-network/styles/vis-network.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- Loading Indicator -->
    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <h1>Library Catalog</h1>

        <!-- Toggle Switch -->
        <div class="toggle-container">
            <span>Table</span>
            <label class="switch">
                <input type="checkbox" id="viewToggle">
                <span class="slider"></span>
            </label>
            <span>Graph</span>
        </div>

        <!-- Table View -->
        <table id="tableView">
            <thead>
                <tr>
                    <th>Book ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Publisher</th>
                    <th>Genre</th>
                    <th>Borrower</th>
                    <th>Borrow Date</th>
                    <th>Return Date</th>
                    <th>State</th>
                </tr>
            </thead>
            <tbody id="book-table">
                <!-- Book entries will be populated here -->
            </tbody>
        </table>

        <!-- Graph View -->
        <div id="network"></div>

        <!-- Forms Container -->
        <div class="forms-container">
            <!-- Borrow Form -->
            <div class="form-container">
                <h2>Borrow Book</h2>
                <form id="borrowForm">
                    <label for="borrowBookId">Book:</label>
                    <select id="borrowBookId" required>
                        <option value="">Select a Book</option>
                        <!-- Options will be populated dynamically -->
                    </select>

                    <label for="borrowerName">Borrower's Name:</label>
                    <input type="text" id="borrowerName" required>

                    <label for="borrowDate">Borrow Date:</label>
                    <input type="date" id="borrowDate" required>

                    <button type="submit">Borrow Book</button>
                </form>
            </div>

            <!-- Return Form -->
            <div class="form-container">
                <h2>Return Book</h2>
                <form id="returnForm">
                    <label for="returnBookId">Book:</label>
                    <select id="returnBookId" required>
                        <option value="">Select a Book</option>
                        <!-- Options will be populated dynamically -->
                    </select>

                    <label for="returnDate">Return Date:</label>
                    <input type="date" id="returnDate" required>

                    <button type="submit">Return Book</button>
                </form>
            </div>
        </div>

        <!-- Clear Data Button -->
        <div class="clear-data-container">
            <button id="clearDataBtn">Clear All Borrowing Data</button>
        </div>
    </div>

    <!-- Link to External JS -->
    <script src="/static/js/index.js"></script>
    <!-- Include Vis.js Library -->
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</body>

</html>
